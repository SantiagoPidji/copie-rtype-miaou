name: üêû Bug Report
description: Report a bug or an issue
title: "[BUG]: "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Bug Description
      description: Clearly describe the problem you encountered.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the issue.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots / Logs
      description: Add any screenshots or log output if possible.
