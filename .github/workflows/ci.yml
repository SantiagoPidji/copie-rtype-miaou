# R-Type CI Workflow

name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

env:
  MIRROR_REPO_URL: "git@github.com:EpitechPGE3-2025/G-CPP-500-NAN-5-2-rtype-8.git"

jobs:
  # -----------------------------
  # Detect Changes
  # -----------------------------
  check-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      server: ${{ steps.filter.outputs.server }}
      client: ${{ steps.filter.outputs.client }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Filter paths
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            server:
              - 'server/**'
            client:
              - 'client/**'
            ci:
              - '.github/workflows/**'
              - 'scripts/**'
              - 'Dockerfile'
              - '.clang-format'
              - '.clang-tidy'

  # -----------------------------
  # Quick Check Repository
  # -----------------------------
  check-repository:
    runs-on: ubuntu-latest
    outputs:
      same_repository: ${{ steps.check_repo.outputs.same_repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Is this the mirror repository?
        id: check_repo
        run: |
          if [ "${{ github.event.repository.ssh_url }}" = "${{ env.MIRROR_REPO_URL }}" ]; then
            echo "::warning::Repository is the same as the mirror repository."
            echo "same_repository=true" >> $GITHUB_OUTPUT
          else
            echo "::notice::Repository is different from the mirror repository."
            echo "same_repository=false" >> $GITHUB_OUTPUT
          fi

  # -----------------------------
  # Linter
  # -----------------------------
  linter:
    name: Linter
    runs-on: ubuntu-latest
    needs: [check-changes]
    if: >
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch' ||
      (needs.check-changes.result != 'failure' && (
        needs.check-changes.outputs.ci == 'true' ||
        needs.check-changes.outputs.server == 'true' ||
        needs.check-changes.outputs.client == 'true'
      ))

    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-20

      - name: Run linter
        run: |
          echo "Running linter..."
          if [ -f ./scripts/lint-check.sh ]; then
            chmod +x ./scripts/lint-check.sh && ./scripts/lint-check.sh
          else
            echo "ERROR: No linter script found."
            exit 1
          fi

  # -----------------------------
  # Build and Test (server)
  # Produces artifacts: r-type_server-Linux
  # -----------------------------
  build-server:
    name: Build Server & Tests
    runs-on: ubuntu-latest
    needs: check-changes
    if: >
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch' ||
      (needs.check-changes.result != 'failure' && needs.check-changes.outputs.server == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ninja-build curl zip unzip tar \
            libx11-dev libxi-dev libxrandr-dev libxcursor-dev \
            libudev-dev libgl1-mesa-dev libglu1-mesa-dev git

      - name: Restore vcpkg cache
        uses: actions/cache@v3
        with:
          path: |
            vcpkg
            vcpkg_installed
            build/_deps/vcpkg-*
          key: vcpkg-${{ runner.os }}-sfml3-gtest

      - name: Setup vcpkg
        run: |
          if [ ! -d vcpkg ]; then
            git clone https://github.com/microsoft/vcpkg.git
            ./vcpkg/bootstrap-vcpkg.sh
          fi

      - name: Configure CMake (server)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${PWD}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DBUILD_TESTING=ON

      - name: Build server
        run: cmake --build build --target r-type_server -j$(nproc)

      - name: Build tests
        run: cmake --build build --target unit_tests -j$(nproc)

      - name: Upload Server Artifact (if exists)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: r-type_server-${{ runner.os }}
          path: r-type_server
          if-no-files-found: ignore

  # -----------------------------
  # Build and Test (client)
  # Produces artifacts: client/r-type_client
  # -----------------------------
  build-client:
    name: Build & Test client
    runs-on: ubuntu-latest
    needs: check-changes
    if: >
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch' ||
      (needs.check-changes.result != 'failure' && needs.check-changes.outputs.client == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ninja-build curl zip unzip tar \
            libx11-dev libxi-dev libxrandr-dev libxcursor-dev \
            libudev-dev libgl1-mesa-dev libglu1-mesa-dev git

      - name: Restore vcpkg cache
        uses: actions/cache@v3
        with:
          path: |
            vcpkg
            vcpkg_installed
            build/_deps/vcpkg-*
          key: vcpkg-${{ runner.os }}-sfml3-gtest

      - name: Setup vcpkg
        run: |
          if [ ! -d vcpkg ]; then
            git clone https://github.com/microsoft/vcpkg.git
            ./vcpkg/bootstrap-vcpkg.sh
          fi

      - name: Configure CMake (client only)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${PWD}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DBUILD_TESTING=OFF

      - name: Build client
        run: cmake --build build --target r-type_client -j$(nproc)

      - name: Upload Client Artifact (if exists)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: r-type_client-${{ runner.os }}
          path: r-type_client
          if-no-files-found: ignore

  # -----------------------------
  # Semantic Release
  # -----------------------------
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    needs: [check-repository, linter, build-server, build-client]
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.check-repository.outputs.same_repository == 'false' && needs.linter.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/github
      - name: Run semantic-release
        run: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}

  # -----------------------------
  # Upload Binaries to Release
  # -----------------------------
  upload-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build-server, build-client]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Server Artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: r-type_server-${{ runner.os }}
          path: ./artifacts/

      - name: Download Client Artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: r-type_client-${{ runner.os }}
          path: ./artifacts/

      - name: Check downloaded artifacts
        run: |
          echo "Checking downloaded artifacts..."
          ls -la ./artifacts/ || true
          find ./artifacts/ -type f || true

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/r-type_server
            ./artifacts/r-type_client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

